<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
</head>
<body>
<h1>Product Details</h1>
<p th:text="${product.name + ', ' + product.price}"></p>
<p th:text="${'Description: ' + product.description}"></p>
<a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
<a th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>
<a th:href="@{/products/list}">Back to List</a>
<a th:href="@{/cart/add/{id}(id=${product.id})}">Add to Cart</a>
</body>
</html>
