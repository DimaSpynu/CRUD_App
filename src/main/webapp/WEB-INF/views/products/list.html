<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h1>Product List</h1>
<div th:each="product : ${products}">
    <p th:text="${product.name + ', ' + product.price}"></p>
    <a th:href="@{/products/show/{id}(id=${product.id})}">Details</a>
    <hr/>
</div>
<a th:href="@{/products/new}">New Product</a>
</body>
</html>
